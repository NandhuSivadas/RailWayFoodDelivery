<!DOCTYPE html>
<html>
<head>
    <title>Accepted Bookings</title>
</head>
<body>

<h2>Accepted Food Orders</h2>

<table border="1" cellpadding="8">
<tr>
    <th>User</th>
    <th>Food</th>
    <th>Quantity</th>
    <th>Delivery Time</th>
    <th>Booking Date</th>
</tr>

{% for b in bookings %}
<tr>
    <td>{{ b.user.user_name }}</td>
    <td>{{ b.food.food_name }}</td>
    <td>{{ b.quantity }}</td>
    <td>{{ b.delivery_time }}</td>
    <td>{{ b.booking_date }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="5">No accepted bookings</td>
</tr>
{% endfor %}
</table>

<br>
<a href="{% url 'wrestauarant:homepage' %}">Back to Dashboard</a>

</body>
</html>
