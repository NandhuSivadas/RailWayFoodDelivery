{% extends 'Restaurant/header.html' %}

{% block title %}Rail Eats - Add Food Item{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Food Item</h3>
                </div>
                
                <div class="card-body p-4 p-md-5">
                    <form method="post" class="needs-validation">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label">Food Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-hamburger text-primary"></i></span>
                                <input type="text" name="food_name" class="form-control border-start-0" placeholder="e.g. Paneer Butter Masala" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label">Category</label>
                                <select name="category" class="form-select" required>
                                    <option value="" selected disabled>-- Select --</option>
                                    <option value="Veg">ðŸŸ¢ Veg</option>
                                    <option value="Non-Veg">ðŸ”´ Non-Veg</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label class="form-label">Price ($)</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0"><i class="fas fa-tag text-primary"></i></span>
                                    <input type="number" step="0.01" name="price" class="form-control border-start-0" placeholder="0.00" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Describe the ingredients, taste, or serving size..."></textarea>
                        </div>

                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Add Food to Menu
                            </button>
                            <a href="{% url 'wrestauarant:restaurant_foods' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Menu
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted small"><i class="fas fa-info-circle me-1"></i> New items will appear on the customer menu immediately after saving.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
