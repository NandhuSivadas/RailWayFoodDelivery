{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>RailEats | User Signup</title>
</head>
<body>

<h2 style="text-align:center;">User Registration</h2>

{% if msg %}
    <p style="color:red; text-align:center;">{{ msg }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <table align="center" cellpadding="10" border="1">
        <tr>
            <td><label>Name</label></td>
            <td>
                <input type="text" name="txt_name" required>
            </td>
        </tr>

        <tr>
            <td><label>Email</label></td>
            <td>
                <input type="email" name="txt_email" required>
            </td>
        </tr>

        <tr>
            <td><label>Phone</label></td>
            <td>
                <input type="text" name="txt_phone" required>
            </td>
        </tr>

        <tr>
            <td><label>Password</label></td>
            <td>
                <input type="password" name="txt_password" required>
            </td>
        </tr>

        <tr>
            <td><label>Confirm Password</label></td>
            <td>
                <input type="password" name="txt_confirm_password" required>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="submit">Register</button>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                Already have an account?
                <a href="{% url 'wguest:login' %}">Login</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
{% endblock content %}
