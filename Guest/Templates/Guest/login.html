{% extends 'Guest/Header.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8">
            <div class="glass-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold"><i class="fas fa-user-lock text-warning me-2"></i>RailEats Login</h2>
                    <p class="text-muted">Welcome back! Please enter your details.</p>
                </div>

                {% if msg %}
                    <div class="alert alert-danger border-0 shadow-sm py-2 text-center" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i> {{ msg }}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label class="form-label fw-bold small uppercase">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" name="txt_email" class="form-control border-start-0 py-2" 
                                   placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small uppercase">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" name="txt_pass" class="form-control border-start-0 py-2" 
                                   placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary-custom py-2 shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In
                        </button>
                    </div>

                    <div class="text-center mt-4 pt-3 border-top">
                        <span class="text-muted small">New to Rail Eats?</span>
                        <a href="{% url 'wguest:signup' %}" class="fw-bold text-decoration-none ms-1" style="color: var(--primary-orange);">
                            Create an account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
